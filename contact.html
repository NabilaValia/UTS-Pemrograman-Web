  <script>
  document.getElementById('kerjasamaForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('PHPDBPostGre/create.php', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (!response.ok) throw new Error('Gagal kirim data');
      // setelah berhasil, arahkan ke index.php
      window.location.href = 'PHPDBPostGre/index.php';
    })
    .catch(error => {
      alert('Terjadi kesalahan saat mengirim data.');
      console.error(error);
    });
  });
</script>
