<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjasama | Nabila Valia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text {
            text-align: center;
            margin-top: 40px;
        }

        .back-button {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: none;
            color: #000;
            border: 1.5px solid #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background-color: #000;
            color: #fff;
        }

        #pesanSukses {
            display: none;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            color: green;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h3 class="text-center mb-4">Form Kerjasama</h3>

        <form id="kerjasamaForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email kamu" required>
            </div>
            <div class="mb-3">
                <label for="telp" class="form-label">No. Telp</label>
                <input type="tel" class="form-control" id="telp" name="no_telp" placeholder="Masukkan nomor telepon" required>
            </div>
            <div class="mb-3">
                <label for="jenis" class="form-label">Jenis Kerjasama</label>
                <input type="text" class="form-control" id="jenis" name="jenis_kerjasama" placeholder="Masukkan jenis kerjasama" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Kirim</button>
            </div>
        </form>

        <div id="pesanSukses">Terima kasih sudah mengisi form ini!</div>
    </div>

    <button class="back-button" data-href="contact.html">‚Üê Back</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // tombol kembali
        document.querySelector('.back-button').addEventListener('click', function () {
            window.location.href = this.getAttribute('data-href');
        });

        // kirim data form tanpa reload
        document.getElementById('kerjasamaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('PHPDBPostGre/create.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Gagal kirim data');
                // sembunyikan form dan tampilkan pesan sukses
                document.getElementById('kerjasamaForm').style.display = 'none';
                document.getElementById('pesanSukses').style.display = 'block';
            })
            .catch(error => {
                alert('Terjadi kesalahan saat mengirim data.');
                console.error(error);
            });
        });
    </script>
</body>

</html>
