  <!-- Tambahan kecil: efek hover murni JS Bootstrap (tanpa CSS eksternal) -->
  <script>
    document.querySelectorAll('.position-relative').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.querySelector('.position-absolute').classList.remove('opacity-0');
        card.querySelector('.position-absolute').classList.add('opacity-100');
      });
      card.addEventListener('mouseleave', () => {
        card.querySelector('.position-absolute').classList.add('opacity-0');
        card.querySelector('.position-absolute').classList.remove('opacity-100');
      });
    });
  </script>
